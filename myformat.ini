% myformat.ini - Lightweight precompiled format with luatexja
% Build with: lualatex -ini -jobname="myformat" myformat.ini

% Start from lualatex base
\input lualatex.ini

% Preload only packages that work in format files
% Note: Document classes and some complex packages cannot be dumped
\RequirePackage{luatexja}
\RequirePackage{luatexja-fontspec}

% Dump the format
\dump
\endinput
